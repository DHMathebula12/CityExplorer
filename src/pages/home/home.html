<ion-header>
<ion-navbar>
    <ion-title>
    City Explorer
    </ion-title>
    <ion-buttons end>
    <button ion-button (click)="showHotelsPage()"><ion-icon name="list"></ion-icon></button>
    </ion-buttons>

</ion-navbar>
</ion-header>

<ion-content padding>

<div #map id="map"></div>


  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <!-- Icons on top of text -->
      <ion-tabs tabs-only selectedIndex="2" color="light">
        <ion-tab tabTitle="Hotel" tabIcon="pin" [root]="root" (ionSelect)="showHotelsPage()"></ion-tab>
        <ion-tab tabTitle="Food" tabIcon="restaurant" [root]="root"></ion-tab>
        <ion-tab tabTitle="Fun" tabIcon="beer" [root]="root"></ion-tab>
        <ion-tab tabTitle="Shop" tabIcon="cart" [root]="root"></ion-tab>
        <ion-tab tabTitle="Airport" tabIcon="plane" [root]="root"></ion-tab>
        <ion-tab tabTitle="Train" tabIcon="train" [root]="root"></ion-tab>
      </ion-tabs>
    </ion-toolbar>
  </ion-footer>
