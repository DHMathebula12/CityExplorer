<ion-header>
<ion-navbar>
    <ion-title>
    City Explorer
    </ion-title>
    <ion-buttons end>
    <button ion-button (click)="showHotelsPage()"><ion-icon name="list"></ion-icon></button>
    </ion-buttons>

</ion-navbar>
</ion-header>

<ion-content padding>

<div #map id="map"></div>

<div style="width : 100% ;height: 40%">

    </ion-slide>
  </ion-slides> </div>
